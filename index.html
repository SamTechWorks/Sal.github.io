<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio | Salman Saleem</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      .text-animation span {
        display: inline-block;
        border-right: 3px solid var(--main-color);
        white-space: nowrap;
        overflow: hidden;
        animation: typing 3s steps(15, end) infinite alternate, blink 0.7s infinite;
      }

      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }

      @keyframes blink {
        50% { border-color: transparent }
      }
    </style>
  </head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand logo" href="#home">Salman <span>Saleem</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="container text-center mt-5 pt-5 home">
    <div class="row align-items-center flex-column-reverse flex-md-row">
      <div class="col-md-6 home-content text-center text-md-start">
        <h2>Hi !! It's <span>Salman</span></h2>
        <h4 class="text-animation">I'm a <br><span id="changing-text"></span></h4>
        <p>Motivated, dynamic, and skilled cybersecurity fresher with acquired skills in network security and various aspects of cybersecurity.</p>
        
        
        <div class="social-icons">
          <a href="#"><i class='bx bxl-linkedin'></i></a>
          <a href="#"><i class='bx bxl-instagram'></i></a>
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-youtube'></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
          <a href="#"><i class='bx bxl-github'></i></a>
        </div>

        <div class="btn-group">
          <a href="#" class="btn">Hire</a>
          <a href="#contact" class="btn">Contact</a>
        </div>
        
      </div>
      <div class="col-md-6 home-img text-center mb-4 mb-md-0">
        <img src="sal_pho_bg_4.png" alt="Salman Saleem" class="img-fluid">
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const textArray = ["Security Analyst", "Cybersecurity Enthusiast", "Ethical Hacker", "Network Defender"];
    let textIndex = 0;
    const changingText = document.getElementById("changing-text");

    function typeEffect(text, i = 0) {
      if (i < text.length) {
        changingText.innerHTML = text.substring(0, i + 1);
        setTimeout(() => typeEffect(text, i + 1), 100);
      } else {
        setTimeout(() => deleteEffect(text), 2000);
      }
    }

    function deleteEffect(text, i = text.length) {
      if (i > 0) {
        changingText.innerHTML = text.substring(0, i - 1);
        setTimeout(() => deleteEffect(text, i - 1), 50);
      } else {
        textIndex = (textIndex + 1) % textArray.length;
        setTimeout(() => typeEffect(textArray[textIndex]), 500);
      }
    }

    typeEffect(textArray[textIndex]);
  </script>
</body>
</html>
